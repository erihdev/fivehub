name: XLSX Generator Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-xlsx-generator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Run linter
        run: |
          npm ci --no-audit --no-fund
          npm run lint

      - name: Install root dependencies
        run: |
          npm ci --no-audit --no-fund

      - name: Build frontend
        run: |
          npm run build

      - name: Install server dependencies
        run: |
          cd server/generate-xlsx
          npm ci

      - name: Start XLSX generator server
        run: |
          cd server/generate-xlsx
          node index.js &
          # wait for health endpoint
          for i in {1..15}; do
            if curl -sS http://localhost:3000/health >/dev/null; then
              echo "server healthy"; break;
            fi
            echo "waiting for server..."; sleep 1;
          done

      - name: Run test request
        run: |
          node server/generate-xlsx/test-request.js

      - name: Upload generated XLSX artifact
        uses: actions/upload-artifact@v4
        with:
          name: xlsx-test-output
          path: server/generate-xlsx/test-output.xlsx

      - name: Notify Slack on failure
        if: failure()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          if [ -z "$SLACK_WEBHOOK" ]; then
            echo "No SLACK_WEBHOOK secret set, skipping Slack notification.";
            exit 0;
          fi
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"[CI Failure] $GITHUB_WORKFLOW failed in $GITHUB_REPOSITORY on $GITHUB_REF. Run: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID\"}" \
            "$SLACK_WEBHOOK"
